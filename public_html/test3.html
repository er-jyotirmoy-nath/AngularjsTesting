<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <style>
            .colorodd{
                background-color: #66ff99 !important;
                
            }
            .coloreven{
                background-color: #ff9966 !important;
            }
            [ng\:cloak], [ng-cloak], .ng-cloak{
                display: none;
            };
        </style>
    </head>
    <body ng-app="myapp" ng-init="welcome = {message:'Manage my store'};">
        <h2 ng-bind="welcome.message"></h2><hr>
        <div ng-controller="example3" class="container">
           
                <h3>Add User Information</h3>
            <form name="userInfo" ng-submit="saveuser(userformdata)" novalidate="" >
                 <input type="text" class="form-control"  name="fName" ng-model="userformdata.fName" ng-required="true" placeholder="First Name" ng-minlength="6"> 
               <span class="error-message" ng-show="userInfo.fName.$dirty && userInfo.fName.$error.required">Must Enter a First Name
        </span>
        <span class="error-message" ng-show="userInfo.fName.$dirty && userInfo.fName.$error.minlength">Must be 6 chars
        </span>
               
                <br><br>
                <input type="text" class="form-control"  name="lName" ng-model="userformdata.lName" ng-required="true" placeholder="Last Name" ng-minlength="6"> 
               <span class="error-message" ng-show="userInfo.lName.$dirty && userInfo.lName.$error.required">Must Enter a Last Name
        </span>
        <span class="error-message" ng-show="userInfo.lName.$dirty && userInfo.lName.$error.minlength">Must be 6 chars
        </span>
                <br><br>
                 <input type="text" class="form-control"  name="streetadd" ng-model="userformdata.streetadd" ng-required="true" placeholder="Street" ng-minlength="6"> 
               <span class="error-message" ng-show="userInfo.streetadd.$dirty && userInfo.streetadd.$error.required">Must Enter Street address
        </span>
        <span class="error-message" ng-show="userInfo.streetadd.$dirty && userInfo.streetadd.$error.minlength">Must be 6 chars
        </span>

         <br><br>
              <label>   Do you want to sucribe for a news letter ?<input type="checkbox"   name="subscribe" ng-model="userformdata.subscribe"  > </label>
                <br><br>
                <label>Select Delivery Type</label>
                 <select ng-model="userformdata.deliverytype" name="deliverytype" ng-required="true" class="form-control"> 
                 <option value="mail">Postal Mail</option>
                 <option value="email">Email</option>
                 </select>
               <span class="error-message" ng-show="userInfo.deliverytype.$dirty && userInfo.streetadd.$error.required">Must Select Delivery Type </span>
        

         <br><br>
                <input type="submit" class="btn btn-default" value="Save" ng-disabled="userInfo.$invalid">
                
            </form>
                <h4>All user Info</h4>
                <ul>
                    <li ng-repeat="info in user">
                        {{info.fname}}/{{info.lname}}/{{info.streetaddress}}/{{info.subscriptionres}}//{{info.deliverytype}}
                        
                    </li>
                </ul>
                </div>
               
            
        
    </body>
    <script type="text/javascript" src="main.js"></script>
</html>
